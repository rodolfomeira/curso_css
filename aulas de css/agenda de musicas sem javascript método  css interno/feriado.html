<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    
    <title>Feriados</title>

<script language="Javascript">
var mes=window.prompt("Digite um valor entre 1-12",""); switch(mes){

case'1':{

          alert('Este número digitado corresponde ao mês de JANEIRO\n e o feriado de janeiro é o de  Ano Novo'); 
		  document.write('<img src="anonovo.jpg"></img>'  );


break;}
case'2':{alert('Este número digitado corresponde ao mês de FEVEREIRO'); break}

case'3':{alert('Este número digitado corresponde ao mês de MARÇO'); break;}
case'4':{alert('Este número digitado corresponde ao mês de ABRIL'); break;}
case'5':{alert('Este número digitado corresponde ao mês de MAIO'); break;}

case'6':{alert('Este número digitado corresponde ao mês de JUNHO'); break;}
case'7':{alert('Este número digitado corresponde ao mês de JULHO'); break;}
case'8':{alert('Este número digitado corresponde ao mês de AGOSTO'); break;}

case'9':{alert('Este número digitado corresponde ao mês de SETEMBRO'); break;}
case'10':{alert('Este número digitado corresponde ao mês de OUTUBRO'); break;}
case'11':{alert('Este número digitado corresponde ao mês de NOVEMBRO'); break;}

case'12':{alert('Este número digitado corresponde ao mês de DEZEMBRO'); break;}
default:
case'1':{alert('Este número digitado não corresponde a nenhum mês');}
}
</script>

 <center> <h3> F5 para executar novamente </h3> </center>
